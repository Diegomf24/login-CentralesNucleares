<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>listadoCentrales</title>
        <meta charset="utf-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </head>
    <body>
        <header th:replace="/pages/plantilla :: cabecera"></header>
        <div class="bg-primary bg-opacity-25 m-3 p-3 text-center">
            <h1>Listado Incidencias:</h1>
        </div>

        <nav th:replace="/pages/plantilla :: navegacion"></nav>
        <main>

            <hr/>
            <main>
                <div class="card-group shadow bg-primary bg-opacity-25">
                    <a  class="btn btn-outline-primary" href="/incidencias/listado-incidencias">Listado-Incidencias</a>
                    <a  class="btn btn-outline-primary" href="/incidencias/resueltas">Resueltas</a>
                    <a  class="btn btn-outline-primary" href="/incidencias/fecha">Fecha</a>
                </div>
            </main>
            <hr>
            <div>
                <hr/>
                <div class="card card-group">
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>ID_USUARIO</th>
                                <th>ID_CENTRAL</th>
                                <th>RESUELTA</th>
                                <th>TEXTO</th>
                                <th>FECHA</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="incidencia : ${listaIncidencias}">
                                <td th:text="${incidencia.id}"></td>
                                <td th:text="${incidencia.idUsuario}"></td>
                                <td th:text="${incidencia.idCentral}"></td>
                                <td>
                                    <i th:if="${incidencia.resuelta}" class="bi bi-check text-bg-success h4"></i>
                                    <i th:unless="${incidencia.resuelta}" class="bi bi-x text-bg-danger h4"></i>
                                </td>
                                <td th:text="${incidencia.texto}"></td>
                                <td th:text="${#temporals.format(incidencia.fecha, 'dd/MMM/yyyy')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer th:replace="/pages/plantilla :: pie-pagina">

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
